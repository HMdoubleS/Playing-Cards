<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main id="playing-cards">
        <!-- Card 1 -->
        <div class="card">
            <div class="left">
                <div>A</div>
                <div>♠</div>
            </div>
            <div class="middle">
                <div>♠</div>
            </div>
            <div class="right">
                <div class="rotate">♠</div>
                <div class="rotate">A</div>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="card red">
            <div class="left">
                <div>2</div>
                <div>♥</div>
            </div>
            <div class="middle">
                <div>♥</div>
                <div>♥</div>
            </div>
            <div class="right">
                <div class="rotate">♥</div>
                <div class="rotate">2</div>
            </div>
        </div>
        <!-- Card 3 -->
        <div class="card red">
            <div class="left">
                <div>3</div>
                <div>♦</div>
            </div>
            <div class="middle">
                <div>♦</div>
                <div>♦</div>
                <div>♦</div>
            </div>
            <div class="right">
                <div class="rotate">♦</div>
                <div class="rotate">3</div>
            </div>
        </div>
        <!-- Card 4 -->
        <div class="card">
            <div class="left">
                <div>4</div>
                <div>♣</div>
            </div>
            <div class="middle">
                <div>♣ ♣</div>
                <div class="rotate row">♣ ♣</div>
            </div>
            <div class="right">
                <div class="rotate">♣</div>
                <div class="rotate">4</div>
            </div>
        </div>
    </main>
</body>

</html>
